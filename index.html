<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>OhMyFood</title>
        <script src="https://kit.fontawesome.com/2138d9e291.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <img class="header__logo" src="/images/logo/ohmyfood.png" alt="ohmyfood">
        </header>
        <form class="location" action="ToBeChecked">
            <i class="location__icon fas fa-map-marker-alt"></i>
            <input class="location__input" type="search" placeholder="Paris, Belleville"/>
            <button class="location__btn" type="button">Rechercher</button>
        </form>
        <section class="explore">
            <h1 class="explore__title">Réservez le menu qui vous convient</h1>
            <p class="explore__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="explore__btn" type="button">Explorer nos restaurants</button>
        </section>
        <section class="operation">
            <h2 class="operation__title">Fonctionnement</h2>
            <div class="operation__part">
                <a href="#">
                    <span class="part__number">1</span>
                    <i class="part__icon fas fa-mobile-alt"></i>
                    <span class="part__text">Choisissez un restaurant</span>
                </a>
                <a href="#">
                    <span class="part__number">2</span>
                    <i class="part__icon fas fa-list"></i>
                    <span class="part__text">Composez votre menu</span>
                </a>
                <a href="#">
                    <span class="part__number">3</span>
                    <i class="part__icon fas fa-store"></i>
                    <span class="part__text">Choisissez un restaurant</span>
                </a>
            </div>
        </section>
        <section class="restaurant">
            <h2 class="restaurant__title">Restaurants</h2>
            <figure class="restaurant__card">
                <img class="restaurant__img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                <figcaption class="restaurant__FigureCaption">
                    <h3 class="FigureCaption__title">La palette du goût</h3>
                    <p class="FigureCaption__subtitle">Ménilmontant</p>
                    <div class="restaurant__like">
                    <   i class="like__icon far fa-heart"></i>
                    </div>
                </figcaption>
            </figure>
            <figure class="restaurant__card">
                <img class="restaurant__img" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
                <figcaption class="restaurant__FigureCaption">
                    <h3 class="FigureCaption__title">La note enchantée</h3>
                    <p class="FigureCaption__subtitle">Charonne</p>
                    <div class="restaurant__like">
                        <i class="like__icon far fa-heart"></i>
                    </div>
                 </figcaption>
            </figure>
            <figure class="restaurant__card">
                <img class="restaurant__img" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
                <figcaption class="restaurant__FigureCaption">
                    <h3 class="FigureCaption__title">À la française</h3>
                    <p class="FigureCaption__subtitle">Cité Rouge</p>
                    <div class="restaurant__like">
                    <i class="like__icon far fa-heart"></i>
                    </div>
                </figcaption>
            </figure>
            <figure class="restaurant__card">
                <img class="restaurant__img" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                <figcaption class="restaurant__FigureCaption">
                    <h3 class="FigureCaption__title">Le délice des sens</h3>
                    <p class="FigureCaption__subtitle">Folie-Méricourt</p>
                    <div class="restaurant__like">
                    <i class="like__icon far fa-heart"></i>
                    </div>
                </figcaption>
            </figure>
        </section>
        <footer class="footer">
            <h2 class="footer__title">ohmyfood</h2>
            <nav class="footer__nav">
                <a href="#" class="nav__link">
                    <i class="fas fa-utensils"></i>
                    <span class="nav__text">Proposer un restaurant</span>
                </a>
                <a href="#" class="nav__link">
                    <i class="fas fa-hands-helping"></i>
                    <span class="nav__text">Devenir paartenaire</span>
                </a>
                <a href="#" class="nav__link">
                    <span class="nav__text">Mention légales</span>
                </a>
                <a href="#" class="nav__link">
                    <span class="nav__text">Contact</span>
                </a>
            </nav>
        </footer>
    </body>
</html>
