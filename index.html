<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>OhMyFood</title>
        <script src="https://kit.fontawesome.com/2138d9e291.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="loader">
            <div class="loader__container">
                <img class="loader__icon loader__icon--1" src="./images/icons/miso-soup-1.1s-47px.svg" alt="starter">
                <img class="loader__icon loader__icon--2" src="./images/icons/fried-shrimp-1.1s-47px.svg" alt="plate">
                <img class="loader__icon loader__icon--3" src="./images/icons/ice-cream-1.1s-47px.svg" alt="dessert">
            </div>
        </div>
        <main>
        <header class="header">
            <img class="header__logo" src="./images/logo/ohmyfood.png" alt="ohmyfood">
        </header>
        <form class="location" action="ToBeChecked">
            <i class="location__icon fas fa-map-marker-alt"></i>
            <input class="location__input" type="search" placeholder="Paris, Belleville"/>
        </form>
        <section class="explore">
            <h1 class="explore__title">Réservez le menu qui vous convient</h1>
            <p class="explore__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="explore__btn" type="button">Explorer nos restaurants</button>
        </section>
        <section class="operation">
            <h2 class="operation__title">Fonctionnement</h2>
            <div class="operation__part">
                <a class="operation__link" href="#">
                    <div class="operation__circle">
                        <span class="operation__number">1</span>
                    </div>
                    <i class="operation__icon fas fa-mobile-alt"></i>
                    <span class="operation__text">Choisissez un restaurant</span>
                </a>
                <a class="operation__link" href="#">
                    <div class="operation__circle">
                        <span class="operation__number">2</span>
                    </div>                    
                    <i class="operation__icon fas fa-list"></i>
                    <span class="operation__text">Composez votre menu</span>
                </a>
                <a class="operation__link" href="#">
                    <div class="operation__circle">
                        <span class="operation__number">3</span>
                    </div>                    
                    <i class="operation__icon fas fa-store"></i>
                    <span class="operation__text">Dégustez au restaurant</span>
                </a>
            </div>
        </section>
        <section class="restaurants">
            <h2 class="restaurants__title">Restaurants</h2>
            <article class="restaurants__card">
                <figure class="restaurant">
                    <a class="restaurant__header" href="./pages/menu1.html">
                        <img class="restaurant__img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                    </a>
                    <span class="restaurant__new">Nouveau</span>
                    <a class="restaurant__subtitle" href="./pages/menu1.html">
                        <figcaption class="restaurant__FigureCaption">
                            <h3 class="FigureCaption__title">La palette du goût</h3>
                            <p class="FigureCaption__subtitle">Ménilmontant</p>
                        </figcaption>
                    </a>
                    <button class="restaurant__like likeButton">
                        <i class="likeButton__icon likeButton__unlike far fa-heart"></i>
                        <i class="likeButton__icon likeButton__like fas fa-heart"></i> 
                    </button>
                </figure>
                <figure class="restaurant">
                    <a class="restaurant__header" href="./pages/menu2.html">
                        <img class="restaurant__img restaurant__img--portrait" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
                    </a>
                    <span class="restaurant__new">Nouveau</span>
                    <a class="restaurant__subtitle" href="./pages/menu2.html">
                        <figcaption class="restaurant__FigureCaption">
                            <h3 class="FigureCaption__title">La note enchantée</h3>
                            <p class="FigureCaption__subtitle">Charonne</p>
                        </figcaption>
                    </a>
                    <button class="restaurant__like likeButton">
                        <i class="likeButton__icon likeButton__unlike far fa-heart"></i>
                        <i class="likeButton__icon likeButton__like fas fa-heart"></i> 
                    </button>
                </figure>
                <figure class="restaurant">
                    <a class="restaurant__header" href="./pages/menu3.html">
                        <img class="restaurant__img" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
                    </a>
                    <a class="restaurant__subtitle" href="./pages/menu3.html">
                        <figcaption class="restaurant__FigureCaption">
                            <h3 class="FigureCaption__title">À la française</h3>
                            <p class="FigureCaption__subtitle">Cité Rouge</p>
                        </figcaption>
                    </a>
                    <button class="restaurant__like likeButton">
                        <i class="likeButton__icon likeButton__unlike far fa-heart"></i>
                        <i class="likeButton__icon likeButton__like fas fa-heart"></i> 
                    </button>
                </figure>
                <figure class="restaurant">
                    <a class="restaurant__header" href="./pages/menu4.html">
                        <img class="restaurant__img" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                    </a>
                    <a class="restaurant__subtitle" href="./pages/menu4.html">
                        <figcaption class="restaurant__FigureCaption">
                            <h3 class="FigureCaption__title">Le délice des sens</h3>
                            <p class="FigureCaption__subtitle">Folie-Méricourt</p>
                        </figcaption>
                    </a>
                    <button class="restaurant__like likeButton">
                        <i class="likeButton__icon likeButton__unlike far fa-heart"></i>
                        <i class="likeButton__icon likeButton__like fas fa-heart"></i> 
                    </button>
                </figure>
            </article>
        </section>
        <footer class="footer">
            <div class="footer__container">
                <h2 class="footer__title">ohmyfood</h2>            
                <nav class="footer__nav">
                    <a href="#" class="footer__link">
                        <i class="fas fa-utensils"></i>
                        <span class="footer__text">Proposer un restaurant</span>
                    </a>
                    <a href="#" class="footer__link">
                        <i class="fas fa-hands-helping"></i>
                        <span class="footer__text">Devenir partenaire</span>
                    </a>
                    <a href="#" class="footer__link">
                        <span class="footer__text">Mention légales</span>
                    </a>
                    <a href="mailto:contact@ohmyfood.com" class="footer__link">
                        <span class="footer__text">Contact</span>
                    </a>
                </nav>
            </div>
        </footer>
    </main>
    </body>
</html>
