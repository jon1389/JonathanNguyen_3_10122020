<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>La palette du goût</title>
        <script src="https://kit.fontawesome.com/2138d9e291.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <a class="return" href="../index.html">
                <i class="return__icon fas fa-arrow-left"></i>
            </a>
            <img class="header__logo" src="/images/logo/ohmyfood@2x.svg" alt="ohmyfood">
        </header>
    
        <img class="menu__img" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">

        <main class="menu">
            <header class="menu__header">
                <h2 class="menu__title">La palette du goût</h2>
                <button class="likeButton">
                    <i class="likeButton__icon likeButton__like likeButton__like--desactive far fa-heart"></i>
                </button>            
            </header>
            <section class="submenus">
                <section class="submenu">
                    <h3 class="submenu__title">Entrées</h3>
                    <section class="submenu__items">
                        <article class="item">
                            <h4 class="item__title">Fricassée d'escargot</h4>
                            <p class="item__subtitle">Au piment d'espelette</p>
                        </article>
                        <span class="item__price">25€</span>
                        <div class="item__confirmation">
                            <div class="item__wrapIcon">
                              <i class="item__icon fas fa-check"></i>
                            </div>
                        </div>
                    </section>
                    <section class="submenu__items">
                        <article class="item">
                            <h4 class="item__title">Foie gras de canard mi-cuit</h4>
                            <p class="item__subtitle">Et ses copeaux de truffe noire</p>
                        </article>
                        <span class="item__price">35€</span>
                        <div class="item__confirmation">
                            <div class="item__wrapIcon">
                              <i class="item__icon fas fa-check"></i>
                            </div>
                        </div>
                    </section>
                    <section class="submenu__items">
                        <article class="item">
                            <h4 class="item__title">Oeuf au plat</h4>
                            <p class="item__subtitle">Assaisonné à la truffe sur lit de caviar</p>
                        </article>
                        <span class="item__price">35€</span>
                        <div class="item__confirmation">
                            <div class="item__wrapIcon">
                              <i class="item__icon fas fa-check"></i>
                            </div>
                        </div>
                    </section>
                </section>
                

            </section>

        </main>

</body>
</html>
